# Cloud Build configuration for Allocat Frontend
# Triggered on changes to Frontend/**

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/allocat-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/allocat-frontend:latest'
      - '.'
    dir: 'Frontend'

  # Push images to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/allocat-frontend:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/allocat-frontend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'allocat-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/allocat-frontend:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'

images:
  - 'gcr.io/$PROJECT_ID/allocat-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/allocat-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: 'northamerica-northeast1'

